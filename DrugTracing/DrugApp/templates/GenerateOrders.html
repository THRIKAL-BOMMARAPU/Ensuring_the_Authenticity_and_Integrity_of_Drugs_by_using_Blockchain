 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;

	var a=document.forms["f1"]["t5"].value;
	var loc=document.forms["f1"]["t6"].value;
	
	if(x == null || x==""){
		window.alert("Crop name must be enter");
		document.f1.t1.focus();
		return false;
	}
	
	
	if(e == null || e==""){
		window.alert("Product description must be enter");
		document.f1.t4.focus();
		return false;
	}
	if(image == null || image==""){
		window.alert("Product image must be upload");

	if(loc == null || loc==""){
		window.alert("Order current location must be enter");
		document.f1.t6.focus();
		return false;
	}
	return true;
}
		
	
	</script>
