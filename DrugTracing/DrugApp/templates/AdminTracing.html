{% load static %}
<html>
<head>
<title>Drug Traceability</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t3"].value;	
	if(x == null || x==""){
		window.alert("Tracing location must be enter");
		document.f1.t3.focus();
		return false;
	}
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Drug Traceability in Healthcare Supply Chain</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
      <li><a href="{% url 'AddStake' %}">Add New Stakeholders</a></li>
	  <li><a href="{% url 'ViewStake' %}">View Stakeholders</a></li>
	  <li><a href="{% url 'GenerateOrders' %}">Generate Orders</a></li>
	   <li><a href="{% url 'AdminTracing' %}">View Tracing</a></li>
	  <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'ViewAdminTracingAction' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>View Tracing Screen</b></h3>
   
				
			<table align="center" width="80" >
			{{ data|safe }}
         
			<tr><td></td><td><input type="submit" value="View Tracing">
			</td>
			</table>
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
				</div>	
					
				</div>
				
	</body>
</html>
